<!DOCTYPE html>
<html>
  <head>
    <title>notification-test</title>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>notification-test</h1>

    <h2>Register</h2>
    <form
      onSubmit="registerNotification(email.value, notifiedAt.value); return false;"
    >
      <p>Email: <input name="email" type="email" required /></p>
      <p>Date: <input name="notifiedAt" type="datetime-local" required /></p>
      <p>
        <input type="submit" value="Register" />
      </p>
    </form>
  </body>
</html>
